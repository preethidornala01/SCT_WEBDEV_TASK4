<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do Planner</title>
  <link rel="stylesheet" href="to-do.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="container">
    <h1>My To-Do Planner</h1>

    <form id="task-form">
      <input type="text" id="task-input" placeholder="Task name" required />
      <input type="datetime-local" id="task-datetime" />
      <input type="text" id="task-list" placeholder="List name (e.g. Work, Personal)" />
      <button type="submit">+ Add Task</button>
    </form>

    <div id="lists-container"></div>
  </div>

  <script src="to-do.js"></script>
</body>
</html>
